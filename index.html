<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Timezone Circle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4a4a7e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
        }

        .globe {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #2a2a72, #1a1a40);
            background-image: url(images/world.png);
            background-size: contain;
        }

        .person {
            position: absolute;
            transform: translate(-50%, -50%);
            font-size: 14px;
            text-align: center;
        }

        .slider-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .slider-container label {
            margin-right: 10px;
        }

        .new-timezone-container {
            display: flex;
            flex-direction: column;
            margin: 10px;
            padding: 7px;
            background-color: #002f5f;
        }

        #clock, #canvas {
            position: absolute;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div class="globe"></div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="clock"></div>
    </div>

    <div class="slider-container">
        <label><input type="checkbox" id="showLabels"></input>Show labels</label>
    </div>

    <div class="slider-container">
        <label for="hourOffset">Hour Offset:</label>
        <input type="range" id="hourOffset" min="-24" max="24" value="0" step="1">
        <span id="hourValue">0</span>
    </div>

    <div class="new-timezone-container">
        <div>New timezone</div>
        <label>Name: <input id="timezoneName" value="Someone"></label>
        <label><a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones">Timezone</a>: <input id="timezoneId" value="Asia/Tokyo"></label>
        <label>Icon URL: <input id="timezoneIconUrl" value=""></label>
        <label>Offset:
            <input type="range" id="timezoneHourOffsetSlider" min="-12" max="12" value="0" step="1">
            <span id="timezoneHourOffsetValue">0</span>
        </label>
        <button id="addTimezone">Add</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
